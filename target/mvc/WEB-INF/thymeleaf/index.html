<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>My app</title>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" />
</head>

<body>
    <section>
        <h2 class="mainPageTitle">List of students</h2>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th><b> Id </b></th>
                    <th><b> Name </b></th>
                    <th><b> Surname </b></th>
                    <th><b> Point </b></th>
                    <th>                </th>
                </tr>
                </thead>
                <tbody>
                    <!--/*@thymesVar id="students" type="ru.babichev.model.Student"*/-->
                    <tr th:each="student : ${students}">
                            <td><span th:text="${student.id}"> Id </span></td>
                            <td><span th:text="${student.name}"> name </span></td>
                            <td><span th:text="${student.surname}"> surname </span></td>
                            <td><span th:text="${student.point}"> point </span></td>
                            <td><button type="submit" class="myButton" th:action="@{/create}" method="post">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section>
        <a href="/showCreatePage" class="myButton">Add new</a>
    </section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>


</html>
