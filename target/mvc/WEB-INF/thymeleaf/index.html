<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" pageEncoding="UTF-8">
    <title>My app</title>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" />
</head>

<body>
    <section>
        <h2 class="mainPageTitle">List of students</h2>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>

                <tr>
                        <th>
                            <a th:href="@{/by(name='name')}">
                                <b>Name</b>
                            </a>
                        </th>
                        <th>
                            <a th:href="@{/by(surname='surname')}">
                                <b>Surname</b>
                            </a>
                        </th>
                        <th>
                            <a th:href="@{/by(point='point')}">
                                <b>Point</b>
                            </a>
                        </th>
                        <th>

                        </th>
                        <th>

                        </th>
                    </form>
                </tr>
                </thead>
                <tbody>
                    <!--/*@thymesVar id="students" type="ru.babichev.model.Student"*/-->
                    <tr th:each="student : ${students}">
                            <td><span th:text="${student.name}"> name </span></td>
                            <td><span th:text="${student.surname}"> surname </span></td>
                            <td><span th:text="${student.point}"> point </span></td>
                            <td>
                                <form th:action="@{update}" method="get">
                                    <input type="hidden" name="id" th:value="${student.id}" />
                                    <input type="submit" value="Update" class="myButton" />
                                </form>
                            </td>
                            <td>
                                <form th:action="@{delete}" method="get">
                                <input type="hidden" name="id" th:value="${student.id}" />
                                <input type="submit" value="Delete" class="myButton" />
                                </form>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section>
        <a href="/create" class="myButton">Add new</a>
    </section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>


</html>
